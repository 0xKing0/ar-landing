services:
  milsylanding:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: milsylanding
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - milsy-network

networks:
  milsy-network:
    driver: bridge
